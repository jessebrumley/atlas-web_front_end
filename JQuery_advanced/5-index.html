<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <style>
        .remove-cell {
            background-color: orange;
        }
    </style>
</head>
<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append('<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody></tbody></table>');
        }

        function addNewMember(firstName, lastName) {
            var newRow = '<tr>' +
                          '<td>' + firstName + '</td>' +
                          '<td>' + lastName + '</td>' +
                          '<td class="remove-cell">x</td>' +
                         '</tr>';

            $('tbody').append(newRow);

            $('.remove-cell').click(function() {
                $(this).closest('tr').remove();
            });
        }

        $(document).ready(function() {
            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        });
    </script>
</body>
</html>
